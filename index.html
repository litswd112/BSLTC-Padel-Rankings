<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSLTC Padel Player Rankings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0f4c81;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      background-color: #0f4c81;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #06345c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0f4c81;
      color: white;
      position: sticky;
      top: 0;
    }

    tr.highlight {
      background-color: #fffae6 !important;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Tiered shading */
    tr.tier1 {
      background-color: #d1e7ff; /* Top 40 */
    }

    tr.tier2 {
      background-color: #c8f0c8; /* Next 30 (41-70) */
    }

    tr.tier3 {
      background-color: #fff4d1; /* Remaining */
    }

    #rankingTable {
      max-height: 70vh;
      overflow-y: auto;
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>BSLTC Padel Player Rankings</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter player name...">
    <button onclick="searchPlayer()">Search</button>
  </div>

  <div id="rankingTable">
    <table id="playersTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="footer">Data automatically updates from Google Sheets.</div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGEXcTCNnobUXBajqAgLUi3Jnel1FH1qIwW35HDQqy3SJBVzxgoNEyAXzEyCXOuplrnzsKnpu3kkWM/pub?output=csv';
    let players = [];

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        parseCSV(data);
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      players = lines.slice(1).map(line => {
        const [name, points] = line.split(',');
        return { name: name.trim(), points: Number(points) };
      });

      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#playersTable tbody');
      tbody.innerHTML = '';

      if (players.length === 0) return;

      // Sort by points descending, then by name ascending
      players.sort((a, b) => {
        if (b.points === a.points) {
          return a.name.localeCompare(b.name);
        }
        return b.points - a.points;
      });

      let rank = 1;
      let prevPoints = null;
      let skip = 0;

      for (let i = 0; i < players.length; i++) {
        if (players[i].points === prevPoints) {
          skip++;
        } else {
          rank += skip;
          skip = 1;
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rank}</td>
          <td>${players[i].name}</td>
          <td>${players[i].points}</td>
        `;

        // Apply tiered shading
        if (rank <= 40) {
          tr.classList.add('tier1');
        } else if (rank <= 70) {
          tr.classList.add('tier2');
        } else {
          tr.classList.add('tier3');
        }

        tbody.appendChild(tr);

        prevPoints = players[i].points;
      }
    }

    function searchPlayer() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#playersTable tbody tr');
      let found = false;

      rows.forEach(row => row.classList.remove('highlight'));

      players.forEach((player, index) => {
        if (player.name.toLowerCase() === input) {
          rows[index].classList.add('highlight');
          rows[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
          found = true;
        }
      });

      if (!found) alert('Player not found!');
    }

    // Initial fetch
    fetchData();

    // Refresh every 60 seconds
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
