<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSLTC Padel Player Rankings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0f4c81;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      background-color: #0f4c81;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #06345c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0f4c81;
      color: white;
      position: sticky;
      top: 0;
    }

    tr.highlight {
      background-color: #fffae6 !important;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Tiered shading */
    tr.tier1 {
      background-color: #d1e7ff; /* Top 40 */
    }

    tr.tier2 {
      background-color: #c8f0c8; /* Next 30 (41-70) */
    }

    tr.tier3 {
      background-color: #fff4d1; /* Remaining */
    }

    #rankingTable {
      max-height: 70vh;
      overflow-y: auto;
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

.header-banner {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  margin-bottom: 20px;
}

.header-banner img {
  height: 60px;      /* adjust if needed */
  width: auto;
}

.header-banner h1 {
  margin: 0;
  color: #0f4c81;
  text-align: center;
  white-space: nowrap;
}

/* Optional: allow wrapping on small screens */
@media (max-width: 600px) {
  .header-banner {
    flex-wrap: wrap;
  }

  .header-banner h1 {
    white-space: normal;
  }
}
    
  </style>
</head>
<body>
  
 <div class="header-banner">
  <img src="https://litswd112.github.io/BSLTC-Padel-Rankings/Images/Moonshot%20(1).JPG" alt="Moonshot Logo">
  <h1>BSLTC Padel Player Rankings</h1>
  <img src="https://litswd112.github.io/BSLTC-Padel-Rankings/Images/Terra%20Rossa%20(1).JPG" alt="Terra Rossa Logo">
</div>

  <div class="search-container">
  <input
  type="text"
  id="searchInput"
  placeholder="Start typing a player name..."
  oninput="filterPlayers()">

  </div>

  <div id="rankingTable">
    <table id="playersTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="footer">Scores are updated as they are submitted within 24 hours</div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGEXcTCNnobUXBajqAgLUi3Jnel1FH1qIwW35HDQqy3SJBVzxgoNEyAXzEyCXOuplrnzsKnpu3kkWM/pub?output=csv';
    let players = [];

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        parseCSV(data);
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

     function parseCSV(csv) {
    const lines = csv.trim().split('\n');

    players = lines
      .slice(1) // skip header row
      .map(line => {
        const [name, points] = line.split(',');
        return {
          name: name ? name.trim() : '',
          points: Number(points)
        };
      })
      .filter(player =>
        player.name !== '' &&
        player.name.toLowerCase() !== 'substitute'
      );

    renderTable();
  }

  function renderTable() {
    const tbody = document.querySelector('#playersTable tbody');
    tbody.innerHTML = '';

    if (players.length === 0) return;

    // Sort by points DESC, then name ASC
    players.sort((a, b) => {
      if (b.points === a.points) {
        return a.name.localeCompare(b.name);
      }
      return b.points - a.points;
    });

    let rank = 1;
    let prevPoints = null;
    let displayedRank = 1;

    players.forEach((player, index) => {
      if (player.points !== prevPoints) {
        displayedRank = index + 1;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${displayedRank}</td>
        <td>${player.name}</td>
        <td>${player.points}</td>
      `;

      // Tier shading based on displayed rank
      if (displayedRank <= 40) {
        tr.classList.add('tier1');
      } else if (displayedRank <= 70) {
        tr.classList.add('tier2');
      } else {
        tr.classList.add('tier3');
      }

      tbody.appendChild(tr);

      prevPoints = player.points;
    });
  }

    function searchPlayer() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#playersTable tbody tr');
      let found = false;

      rows.forEach(row => row.classList.remove('highlight'));

      players.forEach((player, index) => {
        if (player.name.toLowerCase() === input) {
          rows[index].classList.add('highlight');
          rows[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
          found = true;
        }
      });

      if (!found) alert('Player not found!');
    }

<script>
  function filterPlayers() {
    const input = document
      .getElementById('searchInput')
      .value
      .toLowerCase()
      .trim();

    const rows = document.querySelectorAll('#playersTable tbody tr');

    rows.forEach(row => {
      const nameCell = row.cells[1];
      if (!nameCell) return;

      const name = nameCell.textContent.toLowerCase();

      row.style.display = name.includes(input) ? '' : 'none';
    });
  }
</script>
    
    // Initial fetch
    fetchData();

    // Refresh every 60 seconds
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
